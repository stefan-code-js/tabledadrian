<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#E5C158"/>
      <stop offset="100%" stop-color="#C9A961"/>
    </linearGradient>
  </defs>
  
  <!-- Elegant cream background -->
  <rect width="256" height="256" fill="#FAF8F3" rx="48"/>
  
  <!-- Sophisticated "T" monogram with culinary accent -->
  <g transform="translate(128, 128)">
    <!-- Main "T" letter - elegant and bold -->
    <g fill="url(#goldGradient)">
      <!-- Vertical stem -->
      <rect x="-14" y="-50" width="28" height="90" rx="14"/>
      <!-- Horizontal bar -->
      <rect x="-70" y="-50" width="140" height="28" rx="14"/>
    </g>
    
    <!-- Subtle decorative line (represents table/culinary elegance) -->
    <line x1="-50" y1="25" x2="50" y2="25" 
          stroke="url(#goldGradient)" 
          stroke-width="6" 
          stroke-linecap="round" 
          opacity="0.7"/>
  </g>
</svg>
