name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Registry
        run: |
          npm config set registry https://registry.npmjs.org
          npm config set fetch-retries 5
          npm config set fetch-retry-maxtimeout 120000
      - name: Install (with mirror fallback)
        shell: bash
        run: |
          set -e
          if [ -f package-lock.json ]; then npm ci; else npm i || (npm config set registry https://registry.yarnpkg.com && npm i && npm config set registry https://registry.npmjs.org); fi
      - run: npm run lint
      - run: npm test || npx --yes vitest run --reporter=verbose
      - run: npm run build
